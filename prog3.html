<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Un Order List</title>
  </head>
  <body>
    <ul>
      <li>Months</li>
      <li>Weeks</li>
      <li>Days</li>
    </ul>
    <ul type="square">
      <li>Months</li>
      <li>Weeks</li>
      <li>Days</li>
    </ul>
    <ul type="circle"> 
      <li>Months</li>
      <li>Weeks</li>
      <li>Days</li>
    </ul>
    <ul>
      <li>
        Months
        <ul>
          <li>Jan</li>
          <li>Feb</li>
          <li>Mar</li>
          <li>Apr</li>
          <li>May</li>
          <li>Jun</li>
          <li>Jul</li>
          <li>Aug</li>
        </ul>
      </li>
      <li>
        Weeks
        <ol>
          <li>First Week</li>
          <li>Second Week</li>
          <li>Third Week</li>
        </ol>
      </li>
      <li>Days</li>
    </ul>
  </body>
</html>
